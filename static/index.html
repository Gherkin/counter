<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="bkg">
    <div id="main" class="row">
        <div id="block-col" class="col d-flex align-items-center justify-content-center">
            <div class="container" id="block">
                <div class="row d-flex justify-content-center align-items-center" id="counter">{{num}}</div>
                <div class="row justify-content-center">
                    <button id="lap" type="button" v-on:click="lap" class="btn btn-lg btn-primary">lap</button>
                </div>
                <div class="row justify-content-center">
                    <div class="justify-content-center">
                        <button id="reset" type="button" v-on:click="reset" class="btn btn-secondary">reset</button>
                    </div>
                    <div class="justify-content-center">
                        <button id="clear" type="button" v-on:click="clear" class="btn btn-warning">clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="prevs" class="col col-md-4 col-lg-3 col-xl-3">
            <div id="prev" class="row justify-content-center" v-for="prev in prevs">
                {{ prev.num }}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue-socket.io@3.0.7/dist/vue-socketio.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
</body>
</html>
